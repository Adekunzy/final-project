<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body style="background-color: hsl(47, 77%, 83%);">

    <h1>Sign-up</h1>

  <div>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
  
    <div class="container mt-5">
        <form action="">
            <div class="mb-2">
                <label class="form-label" for="name">First name:</label>
                <input class="form-control" type="name" id="name" placeholder="Enter First name" name="name">
            </div>
            <div class="mb-2">
                <label class="form-label" for="name">Last name:</label>
                <input class="form-control" type="name" id="name" placeholder="Enter Last name" name="name">
              </div>
          <div class="mb-2">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" type="email" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="row">
            <div class=" col-md mb-2">
              <label class="form-label" for="pwd">Password:</label>
              <input class="form-control" type="password" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="col-md mb-2">
              <label class="form-label" for="pwd">Confirm Password:</label>
              <input class="form-control" type="password" id="pwd-2" placeholder="Enter password" name="pswd">
            </div>
            <div class="row">
              <div class=" col mb-2">
                <label for="form-label">local government of origin</label>
                <select name="" id="">
                  
                  <option value="">ibarapa north east</option>
                  <option value="">ibarapa central</option>
                  <option value="">ibadan</option>
                  <option value="">ogbomosho</option>
                </select>
              </div>
              <div class=" col mb-2">
                
                <label for="form-label">State of Origin</label>
                <select name="" id="">
                  <option value="">lagos state</option>
                  <option value="">Ogun state</option>
                  <option value="">Oyo state</option>
    
                </select>
              </div>
            </div>
            </div>
          </div>
    
          <div class="mb-2">
            <label class="form-label" for="">Expectations</label>
            <textarea class="form-control" name="" id=""></textarea>
          </div>
            
          <div>
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
</body>
</html>
